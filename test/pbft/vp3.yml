# This compose file will start 4 hyperledger peer nodes + 1 CA node.
# We add a delay to start the VP nodes after CA node:
# command: sh -c "sleep 5; peer node start"
#
#  vp0: validating node as root
#  vp1: validating node as peer
#  vp2: validating node as peer
#  vp3: validating node as peer
# https://github.com/yeasy/docker-compose-files

version: '2'

services:
  # blockchain-explorer
  explorer:
    extends:
      file: explorer.yml
      service: explorer
    hostname: explorer
    environment:
      - HYP_REST_ENDPOINT=http://192.168.33.11:7050
    ports:
      - "9090:9090"

  vp3:
    extends:
      file: peer.yml
      service: vp_sec
    hostname: vp3
    environment:
      - CORE_VALIDATOR_EVENTS_ADDRESS=192.168.33.15:7053
      - CORE_PEER_ID=vp3
      - CORE_PEER_ADDRESSAUTODETECT=false
      - CORE_PEER_ADDRESS=192.168.33.15:7051
      - CORE_PEER_DISCOVERY_ROOTNODE=192.168.33.11:7051
      - CORE_SECURITY_ENROLLID=test_vp3
      - CORE_SECURITY_ENROLLSECRET=9LKqKH5peurL
    ports:
      - "7050:7050"
      - "7051:7051"
    command: sh -c "sleep 10; peer node start"
